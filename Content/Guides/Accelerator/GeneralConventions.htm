        <h2 class="Heading2"><a name="General_Conventions"></a>General Conventions</h2>
        <p class="BodyText1">The Web Service API follows Representational State Transfer (REST) architecture principles using HTTP requests with appropriate HTTP verbs and status codes.</p>
        <p class="BodyText1">The message body for requests and responses are of type application/json.</p>
