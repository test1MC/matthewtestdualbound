        <h2 class="Heading2"><a name="_Toc443909549"></a>Timeouts</h2>
        <p>For timeouts, consider the following:</p>
        <ul>
            <li>When sending a message to Surescripts, the initiator should set the http timeout to no less than 30 seconds.</li>
            <li>A receiving system must reply with a valid 271/999/TA1/NAK response within 10 seconds.</li>
        </ul>
    </body>
