        <h2 class="Heading2">Controlled Substances</h2>
        <p class="BodyText1">Provider vendors are able to use CompletEPA<sup>®</sup> for controlled substances even if they are currently not enabled for EPCS on the Surescripts network. There are no prohibitions in the NCPDP SCRIPT standard regarding the use of ePA for controlled substances. </p>
