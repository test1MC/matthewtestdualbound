        <h2 class="Heading2" MadCap:autonum="0.1 ">Handling Optional Fields</h2>
        <p class="BodyText1">The participant shall*<sup>106M-</sup><sup>007 </sup>be able to process any valid incoming transaction request or response, including syntactically valid maximum and minimum population messages. Optional data elements (and values therein) shall*<sup>106M-</sup><sup>008 </sup>not cause message failure.</p>
