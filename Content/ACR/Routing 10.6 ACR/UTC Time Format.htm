        <h2 class="Heading2" style="font-family: Arial;page-break-before: always;" MadCap:autonum="0.1 "><a name="_Toc452734028"></a>UTC Time Format</h2>
        <p class="BodyText1">All date times shall<sup>*106R-015</sup> be using Coordinated Universal Time (UTC) time. </p>
        <p class="BodyText1">The UTC time shall<sup>*106R-016</sup> be synched with NIST (National Institute of Standards and Technology). (Drift of no more than one minute will be acceptable.)</p>
    </body>
